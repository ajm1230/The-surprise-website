<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Surprise Popup</title>
    <style>
        /* Style for the modal */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #ffdab9; /* PeachPuff background */
        }

        /* Style for the modal content */
        #modalContent {
            background-color: #fff8e7; /* Seashell content background */
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #ff8c00; /* Dark Orange border */
            width: 80%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the input field */
        #nameInput {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff4500; /* OrangeRed border */
            border-radius: 5px;
        }

        /* Style for the submit button */
        #submitButton {
            background-color: #ff4500; /* OrangeRed button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add hover effect to the submit button */
        #submitButton:hover {
            background-color: #d43f00; /* Darker OrangeRed color */
        }

        /* Style for the surprise message */
        #surpriseMessage {
            color: #ff8c00; /* Dark Orange text color */
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- The Modal -->
<div id="myModal">
    <!-- Modal content -->
    <div id="modalContent">
        <p id="surpriseMessage">ðŸŒŸ Welcome to a World of Surprises! ðŸŒŸ</p>
        <label for="nameInput">Enter Your Name:</label>
        <input type="text" id="nameInput" placeholder="Your Name">
        <br>
        <button id="submitButton" onclick="submitName()">Submit</button>
    </div>
</div>

<script>
    // Show the modal after 1.5 seconds
    setTimeout(function() {
        showPopupModal();
    }, 1500);

    function showPopupModal() {
        // Display the modal
        document.getElementById('myModal').style.display = 'block';
    }

    function hidePopupModal() {
        // Hide the modal
        document.getElementById('myModal').style.display = 'none';
    }

    function submitName() {
        // Get the entered name from the input field
        var enteredName = document.getElementById('nameInput').value.toLowerCase();

        // Redirect based on the entered name
        switch (enteredName) {
            case 'prabhat':
                window.location.href = 'surpriseforprabhat.html';
                break;
            case 'shivanshu':
                window.location.href = 'surpriseforshivanshu.html';
                break;
            case 'asfar':
                window.location.href = 'surpriseforasfar.html';
                break;
            // Add more names here
            default:
                // Redirect to a default page if the entered name doesn't match
                window.location.href = 'default_surprise_page.html';
        }
    }
</script>

</body>
</html>
